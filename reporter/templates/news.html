{%extends 'base.html' %}
{% block title %} Reporte | {{cate}} {% endblock %}
{% block content %}
<br/>
<h1> {{cate}} </h1>
<br/>
{% for article in soup %}


<div class="card mb-3" style="max-width: 1240px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <a class=" stretched-link" style="text-decoration: none;" href="{% url 'content' article.link %}"><img src="{{article.image}}" style="width: 360px;" class="card-img" alt="Loading . . ."></a>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a class=" stretched-link" style="text-decoration: none;" href="{% url 'content' article.link %}"><h5 class="card-title">{{article.title}}</h5></a>
        <p class="card-text">{{article.discription}}</p>
        <p class="card-text"><small class="text-muted">{{article.date}}</small></p>
      </div>
    </div>
  </div>
</div>
<br>
{% endfor %}
{% endblock %}
